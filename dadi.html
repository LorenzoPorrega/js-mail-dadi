<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG DICES - dice throws</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="mb-5 fw-bold fs-1 text-center">Il tiro a dadi</h1>
                <div class="div-print">
                    <div class="mb-3">
                        <span class="fw-bold fs-4">Regole del gioco:</span>
                        <p class="mt-3 mb-4">Il giocatore può scegliere tre numeri a piacimento da 1 a 6.
                            Per i tre numeri scelti dal giocatore verrranno generati tre numeri casuali
                            dal programma.
                            Chi, tra il giocatore e il programma, ottennerrà la somma più alta dei tre numeri vincerà.
                        </p>
                    </div>
                    <div class="row mb-4">
                        <div class="col-4">
                            <select id="option1" class="form-select" aria-label="Default select example">
                                <option selected>Scegli un numero</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select id="option2" class="form-select" aria-label="Default select example">
                                <option selected>Scegli un numero</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select id="option3" class="form-select" aria-label="Default select example">
                                <option selected>Scegli un numero</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-4">
                        <div id="submit-button" type="submit" class="btn btn-primary">Submit</div>
                    </div>
                </div>
                <div class="result"></div>
            </div>
        </div>
    </div>
</body>
<script src="./js/dadi.js"></script>
</html>
